<!doctype html>
<html lang="en" th:replace="~{base ::parent(~{::#content},~{::title},~{::script})}">
<head>
  <title>Sign Up</title>
</head>
<body>
<div id="content">
  <div class="grid grid-cols-12">
    <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
    <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
      <div th:replace="message::messagebox"></div>
      <div class="block p-6 bg-gray-100 border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white flex justify-center">Sign Up</h5>
        <p class="font-normal text-gray-700 dark:text-gray-400 text-center">Don't need to remember it. Just Cloudit!</p>

        <!-- Form -->
        <form th:action="@{'/do-register'}" th:object="${userForm}" method="post" class="mt-4" novalidate>
          <div class="mb-5">
            <label for="name" class="bock mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
            <input type="text" id="name" th:field="*{name}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Your Name" required />
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="py-2 px-1 text-red-600 text-xs">
              Name is Required
            </p>
          </div>

          <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="email" id="email" th:field="*{email}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@gmail.com" required />
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="py-2 px-1 text-red-600 text-xs">
              Invalid Email Address
            </p>
          </div>

          <div class="mb-5">
            <label for="number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mobile Number</label>
            <input type="text" id="number" th:field="*{phoneNumber}"  title="Enter a valid 10-digit mobile number"
                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   placeholder="Enter Mobile Number" required aria-describedby="phoneError" />
            <p id="phoneError" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="py-2 px-1 text-red-600 text-xs">
              Enter 10 Digit Mobile Number
            </p>
          </div>

          <div class="mb-5">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input type="password" id="password" th:field="*{password}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Create A Strong Password" required />
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="py-2 px-1 text-red-600 text-xs">
              Password is Required
            </p>
          </div>

          <div class="mb-5">
            <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write something about yourself</label>
            <textarea id="about" rows="4" th:field="*{about}" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>
            <p th:if="${#fields.hasErrors('about')}" th:errors="*{about}" class="py-2 px-1 text-red-600 text-xs">
              About is Required
            </p>
          </div>

          <div class="mt-3 flex justify-center space-x-3">
            <button type="reset" class="px-5 py-2 rounded bg-orange-600 text-black hover:bg-orange-700">Reset</button>
            <button type="submit" class="px-5 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-span-4 md:col-span-2 lg:col-span-6 xl:col-span-4"></div>
  </div>
  <script>
    console.log("Sign up");
  </script>
</div>
</body>
</html>

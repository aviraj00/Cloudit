<div
        th:if="${session.message}"
        th:object="${session.message}"
        th:fragment="messagebox"
        th:classappend="*{'text-'+type+'-800 rounded-lg bg-'+type+'-50 dark:bg-'+type+'-800 dark:text-'+type+'-400'}"
        class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">

  <span th:text="*{content}" class="font-medium"></span> Your Account is Created Succesfully
  <th:block th:text="${@sessionHelper.removemessage()}"></th:block>
</div>

<div th:if="${session.message}"
     th:object="${session.message}"
     th:fragment="messagebox"
     th:classappend="*{'text-'+type+'-400 border border-'+type+'-300 rounded-lg bg-'+type+'-50 dark:bg-'+type+'-800 dark:text-'+type+'-400 dark:border-'+type+'-600'}"
     class="p-4 mb-4 text-center text-sm rounded-lg"
     role="alert"
     aria-live="polite">

    <span th:text="*{content}" class="font-medium"></span>
    <button type="button" class="ml-2 text-gray-500" onclick="this.parentElement.style.display='none';">Ã—</button>

    <th:block th:text="${@sessionHelper.removemessage()}"></th:block>
</div>

<!doctype html>
<html lang="en" th:replace="~{base ::parent(~{::#content},~{::title},~{::script})}">
<head><title th:text="${loggedInUser.name}+' | Cloudit'">
    All Your Contacts
</title></head>
<body>

<div id="content">
    <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    </div>

    <div class="pl-64 pt-20">
        <div class=" justify-center ">
            <h1 class="text-5xl text-center">All your Contacts</h1>
            <p class="text-center mt-3">List of Contacts</p>

            <div class="contacts_contaner p-5">


                <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                    <div class="flex p-5 items-center justify-between flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">

                        <label for="table-search" class="sr-only">Search</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                     xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                                </svg>
                            </div>
                            <input type="text" id="table-search-users"
                                   class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                   placeholder="Search for users">
                        </div>
                    </div>
                    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>

                            <th scope="col" class="px-6 py-3">
                                Name
                            </th>
                            <th scope="col" class="px-6 py-3">
                                PhoneNumber
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Links
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Action
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
                            th:each="c:${contacts}"
                            th:object="${c}">

                            <th scope="row"
                                class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                                <img onerror="this.src='https://th.bing.com/th/id/OIP.c5KXw-wPcnwyyBNayoXfFQHaHa?rs=1&pid=ImgDetMain'" class="w-10 h-10 rounded-full" th:src="*{picture}"
                                     alt="Jese image">
                                <div class="ps-3">
                                    <div class="text-base font-semibold" th:text="*{name}">Neil Sims</div>
                                    <div class="font-normal text-gray-500" th:text="*{email}">neil.sims@flowbite.com</div>
                                </div>
                            </th>
                            <td class="px-6 py-4" >
                                <i class="fa-solid fa-phone"></i>
                                <span th:text="*{phonenumber}"> </span>
                            </td>
                            <td class="px-6 py-4">
                                <div  class="flex items-center space-x-2">
                                    <i th:if="*{favorite}"  class="fa-solid fa-star" style="color: #74C0FC;"></i>

                                <a th:href="@{*{websiteLink}}" target="_blank"><i class="fa-solid fa-hashtag"></i></a>
                                <a  th:href="@{*{linkedInLink}}" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                                </div>
                            </td>
                            <td class="px-6 py-4 ">
                                <a th:href=""><i class="fa-solid w-6 h-6 fa-trash"></i></a>
                                <a th:href=""><i class="fa-solid w-6 h-6 fa-pen"></i></a>
                                <a th:href=""><i class="fa-solid w-6 h-6 fa-eye"></i></a>


                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <script>
        console.log("this is profile");
    </script>
</div>
</body>
</html>
